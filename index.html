<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Tahmin Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word {
            font-size: 24px;
            letter-spacing: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body class="text-center mt-5">
    <div class="container">
        <h1>Kelime Tahmin Oyunu</h1>
        <button id="start-game" class="btn btn-primary mt-3">Oyunu Başlat</button>
        <div class="word-info mt-3"></div>
        <div class="word mt-3">_ _ _ _</div>
        <div class="buttons mt-3">
            <!-- Harf tahmin butonları JavaScript ile eklenecek -->
        </div>
        <div class="remaining-attempts mt-3">Kalan Tahmin Hakkı: 5</div>
        <div class="timer mt-3">Süre: 0 saniye</div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
